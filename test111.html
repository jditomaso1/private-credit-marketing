<!-- /public/orion.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Orion — Secure Area</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { display:none; } /* hide until auth passes */
    .center { max-width: 640px; margin: 10vh auto; text-align: center; }
  </style>
</head>
<body>
  <div class="center" id="gate">Checking access…</div>

  <div id="app">
    <!-- Your real content/app goes here -->
    <h1>Orion</h1>
    <p>Welcome.</p>
    <button id="logout">Log out</button>
  </div>

  <script>
    (async () => {
      const res = await fetch('/api/auth/check', { credentials: 'include' });
      if (!res.ok) {
        window.location.href = '/login.html';
        return;
      }
      // Authorized — reveal app, hide gate
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';

      document.getElementById('logout').onclick = async () => {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/login.html';
      };
    })();
  </script>
</body>
</html>
