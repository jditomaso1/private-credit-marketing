
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Credit Agreement Chat (MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    .box { max-width: 800px; margin: 0 auto; }
    .row { display:flex; gap:8px; }
    #chat { border:1px solid #ddd; border-radius:8px; padding:12px; min-height:240px; background:#fafafa; }
    .msg{ margin:8px 0; }
    .you{ font-weight:600; }
    .ai { background:#fff; border:1px solid #eee; padding:8px; border-radius:6px; }
    .cite{ font-size:12px; color:#666; margin-top:6px; }
    button { padding:8px 12px; }
  </style>
</head>
<body>
<div class="box">
  <h1>Credit Agreement Chat (MVP)</h1>
  <p>Upload a PDF, then ask questions (e.g., “What are the financial covenants?”)</p>

  <div>
    <input type="file" id="file" accept="application/pdf" />
    <button id="upload">Upload</button>
    <span id="status"></span>
  </div>

  <div id="chat" style="margin-top:16px;"></div>

  <div class="row" style="margin-top:10px;">
    <input id="q" placeholder="Ask a question…" style="flex:1; padding:8px;" />
    <button id="ask">Ask</button>
  </div>
</div>

<script>
const API = '/api/credit-bot';
let sessionId = null;

const statusEl = document.getElementById('status');
const chatEl   = document.getElementById('chat');

document.getElementById('upload').onclick = async () => {
  const f = document.getElementById('file').files[0];
  if (!f) return alert('Choose a PDF');
  statusEl.textContent = 'Uploading & indexing…';
  const fd = new FormData();
  fd.append('file', f);

  const res = await fetch(API + '?op=upload', { method:'POST', body: fd });
  const json = await res.json();
  if (!res.ok) { statusEl.textContent = 'Error: ' + (json.error||res.status); return; }

  sessionId = json.sessionId;
  statusEl.textContent = `Ready. Parsed ${json.sections} sections.`;
  chatEl.innerHTML = '';
};

document.getElementById('ask').onclick = async () => {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  if (!sessionId) return alert('Upload a PDF first');

  addMsg('you', q);
  document.getElementById('q').value = '';

  const res = await fetch(API + '?op=ask', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ sessionId, question: q })
  });
  const json = await res.json();
  if (!res.ok) return addMsg('ai', 'Error: ' + (json.error||res.status));

  addMsg('ai', json.answer, json.citations);
};

function addMsg(who, text, cites){
  const div = document.createElement('div');
  div.className = 'msg ' + who;
  if (who === 'you') {
    div.textContent = 'You: ' + text;
  } else {
    const box = document.createElement('div');
    box.className = 'ai';
    box.textContent = text;
    div.appendChild(box);

    if (Array.isArray(cites) && cites.length) {
      const c = document.createElement('div');
      c.className = 'cite';
      c.textContent = 'Citations: ' + cites.map(x => x.title || x.sectionId).join(' | ');
      div.appendChild(c);
    }
  }
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}
</script>
</body>
</html>
