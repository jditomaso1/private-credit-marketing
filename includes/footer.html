<script>
(async () => {
  async function inject(sel, url){const el=document.querySelector(sel); if(!el) return;
    const r=await fetch(url,{cache:"no-store"}); el.innerHTML=await r.text();}
  await inject("#site-header","/includes/header-basic.html");
  await inject("#site-footer","/includes/footer.html");
})();
</script>
