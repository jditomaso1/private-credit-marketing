<!-- /includes/master-header-basic.html -->
<header style="background:#fff;color:#000;padding:10px 20px;border-bottom:1px solid #eee;">
  <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;">
    <!-- Brand -->
    <a href="https://private-credit.ai" style="text-decoration:none;color:inherit;">
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="/img/favicon.png?v=8" alt="Private Credit AI logo" style="height:28px;">
        <span style="font-size:24px;font-weight:700;">Private Credit AI</span>
      </div>
    </a>

    <!-- Simple nav -->
    <nav aria-label="Primary" style="padding:10px 0;">
      <div style="display:flex;align-items:center;gap:0.1px;flex-wrap:wrap;">
        <a href="/index.html"   style="color:#000;text-decoration:none;font-weight:400;padding:10px 16px;font-size:14.5px;letter-spacing:.25px;">Home</a>
        <a href="/about.html"   style="color:#000;text-decoration:none;font-weight:400;padding:10px 16px;font-size:14.5px;letter-spacing:.25px;">About</a>
        <a href="/contact.html" style="color:#000;text-decoration:none;font-weight:400;padding:10px 16px;font-size:14.5px;letter-spacing:.25px;">Contact</a>
      </div>
    </nav>
  </div>
</header>

<script>
  // optional: highlight active link
  (function(){
    var here = location.pathname.replace(/\/+$/,'');
    document.querySelectorAll('header nav a').forEach(function(a){
      if(a.getAttribute('href')===here){
        a.style.fontWeight = '600';
        a.style.textDecoration = 'underline';
        a.style.textUnderlineOffset = '4px';
      }
    });
  })();
</script>
