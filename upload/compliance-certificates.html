<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 20px; }
    form { max-width: 520px; border: 1px solid #ddd; padding: 16px; border-radius: 10px; }
    label { display:block; margin: 12px 0 6px; }
    input, textarea, button { width: 100%; padding: 10px; }
    button { cursor: pointer; }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Upload Compliance Certificates (Test)</h1>
  <form id="uploadForm">
    <label>Client / Entity Name</label>
    <input name="clientName" required value="TestCo LLC" />
    <label>Period</label>
    <input name="period" required value="2025 Q3" />
    <label>File</label>
    <input type="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx" required />
    <label>Notes</label>
    <textarea name="notes" rows="2"></textarea>
    <button type="submit" id="submitBtn">Submit</button>
    <div id="msg" class="msg"></div>
  </form>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const successBox = document.getElementById('success');
      const linkSpan = document.getElementById('link');
      const errorBox = document.getElementById('error');
      const endpoint = 'PASTE_YOUR_/exec_URL_HERE';
  
      if (!form) return console.error('uploadForm not found');
  
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        successBox?.style && (successBox.style.display = 'none');
        errorBox?.style && (errorBox.style.display = 'none');
        linkSpan && (linkSpan.innerHTML = '');
  
        if (!form.reportValidity()) return; // triggers native “required” messages
  
        const fd = new FormData(form);
        try {
          const res = await fetch(endpoint, { method: 'POST', body: fd });
          const text = await res.text();
          let data; try { data = JSON.parse(text); } catch { throw new Error(`Non-JSON (${res.status}): ${text.slice(0,200)}…`); }
          if (!data.ok) throw new Error(data.error || 'Upload failed');
          if (successBox) successBox.style.display = 'block';
          if (linkSpan && data.fileUrl) linkSpan.innerHTML = ` <a href="${data.fileUrl}" target="_blank" rel="noopener">View in Drive</a>`;
          form.reset();
        } catch (err) {
          if (errorBox) {
            errorBox.textContent = err.message || 'Network/server error';
            errorBox.style.display = 'block';
          } else {
            alert(err.message || 'Upload error');
          }
        }
      });
    });
  </script>
</body>
</html>
