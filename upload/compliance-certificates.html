<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:20px}
    form{max-width:520px;border:1px solid #ddd;padding:16px;border-radius:10px}
    label{display:block;margin:12px 0 6px}
    input,textarea,button{width:100%;padding:10px}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h1>Upload Compliance Certificates</h1>

  <!-- This is the form block -->
  <form
    action="https://script.google.com/macros/s/AKfycbzbcb66_oIbzEXbyB5uC2ZcRDEpm447Ilp7g3kOEOwpo7v3qU3mtMvZQTn68GENdVhygQ/exec"
    method="post"
    enctype="multipart/form-data">

    <label>Client / Entity Name</label>
    <input name="clientName" required placeholder="Meridian HoldCo, LLC" />

    <label>Period</label>
    <input name="period" required placeholder="2025 Q3 or Aug 2025" />

    <label>File</label>
    <input type="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx" required />

    <label>Notes</label>
    <textarea name="notes" rows="2" placeholder="Optional notes"></textarea>

    <button type="submit">Submit</button>
  </form>

  <p style="margin-top:12px;color:#666">
    After submit, the browser will show raw JSON like <code>{"ok":true,"fileUrl":"..."}</code>.  
    That means your file landed in Google Drive.
  </p>
</body>
</html>
