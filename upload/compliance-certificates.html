<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates | Private Credit AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/includes/global.css" rel="stylesheet" />
  <style>
    .wrap { max-width: 640px; margin: 40px auto; padding: 24px; background:#fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,.08); }
    label { display:block; margin: 14px 0 6px; font-weight:600; }
    input, textarea { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; }
    button { margin-top:18px; padding:12px 16px; border:none; border-radius:10px; font-weight:600; cursor:pointer; }
    .hint { color:#666; font-size: 12px; margin-top:6px; }
    .success, .error { padding:12px; border-radius:10px; margin-top:16px; display:none; }
    .success { background:#ecfdf5; border:1px solid #34d399; color:#065f46; }
    .error { background:#fef2f2; border:1px solid #f87171; color:#7f1d1d; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Upload Compliance Certificates</h1>
    <p>Upload your monthly/quarterly compliance certificate (PDF/Word/Excel). Max 25&nbsp;MB.</p>

    <form id="uploadForm">
      <label for="clientName">Client / Entity Name</label>
      <input id="clientName" name="clientName" required placeholder="e.g., Meridian HoldCo, LLC" />

      <label for="period">Period</label>
      <input id="period" name="period" required placeholder="e.g., 2025 Q3 or Aug 2025" />

      <label for="file">File (PDF/DOCX/XLSX)</label>
      <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,.xls,.xlsx" required />
      <div class="hint">We store it directly in Private Credit AI’s secure Drive workspace.</div>

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any comments for the reviewer..."></textarea>

      <button type="submit">Submit</button>
      <div id="success" class="success">Upload complete. Thank you. <span id="link"></span></div>
      <div id="error" class="error"></div>
    </form>
  </main>

  <script>
    const APPS_SCRIPT_ENDPOINT = 'PASTE_WEB_APP_URL_HERE'; // paste from your deployment

    const form = document.getElementById('uploadForm');
    const successBox = document.getElementById('success');
    const linkSpan = document.getElementById('link');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successBox.style.display = 'none';
      errorBox.style.display = 'none';
      linkSpan.innerHTML = '';
    
      const fd = new FormData(form);
      try {
        const res = await fetch(APPS_SCRIPT_ENDPOINT, { method: 'POST', body: fd });
        const text = await res.text(); // read raw
        let data;
        try { data = JSON.parse(text); } catch {
          throw new Error(`Server returned non-JSON (${res.status}): ${text.slice(0,200)}…`);
        }
        if (!data.ok) throw new Error(data.error || 'Upload failed.');
        successBox.style.display = 'block';
        if (data.fileUrl) linkSpan.innerHTML = ` <a href="${data.fileUrl}" target="_blank" rel="noopener">View in Drive</a>`;
        form.reset();
      } catch (err) {
        errorBox.textContent = err.message || 'Network or server error.';
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
