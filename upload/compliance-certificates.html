<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 20px; }
    form { max-width: 520px; border: 1px solid #ddd; padding: 16px; border-radius: 10px; }
    label { display:block; margin: 12px 0 6px; }
    input, textarea, button { width: 100%; padding: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload Compliance Certificates</h1>

  <!-- IMPORTANT: action points directly to your Apps Script URL -->
  <form 
    action="https://script.google.com/macros/s/AKfycbwLu1YUtuGHB3Nz5QfW5nve6IYdHYcu1oCAdXbAsdGjmohbAUX9Hjcf3C9c456HswG_gw/exec"
    method="post" 
    enctype="multipart/form-data">

    <label>Client / Entity Name</label>
    <input name="clientName" required placeholder="e.g., Meridian HoldCo, LLC" />

    <label>Period</label>
    <input name="period" required placeholder="e.g., 2025 Q3" />

    <label>File</label>
    <input type="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx" required />

    <label>Notes</label>
    <textarea name="notes" rows="2"></textarea>

    <button type="submit">Submit</button>
  </form>

  <p style="margin-top:12px;color:#666">
    After you hit submit, youâ€™ll see raw JSON like <code>{"ok":true,"fileUrl":"..."}</code>.  
    That means the file went into your Drive folder.
  </p>
</body>
</html>
