<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f8f9fb;color:#222}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:#fff;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 12px}
    p{margin:0 0 16px;color:#555}
    .card{padding:16px;border:1px solid #e6e8ef;border-radius:12px;background:#fafbff}
    .row{margin:12px 0}
    .hint{font-size:12px;color:#777;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload Compliance Certificates</h1>
    <p>Select a file and submit. It will be uploaded to our secure Drive folder.</p>

    <div class="card">
      <form action="https://script.google.com/macros/s/AKfycbyIGgyNO-GRvQrZjQgDG6x_WmPxaz7BKziiniMGZZva1gULTDXjQrxqK65RFM55iVxDLw/exec"
            method="post"
            enctype="multipart/form-data"
            target="_blank">
        <input type="file" name="file" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
