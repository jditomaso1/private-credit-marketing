<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f8f9fb;color:#222}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:#fff;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 12px}
    .row{margin:14px 0}
    input[type=file]{width:100%;padding:12px;border:1px solid #d7dae3;border-radius:10px;background:#fff}
    button{padding:10px 16px;border:0;border-radius:10px;background:#2c7cf1;color:#fff;cursor:pointer}
    .hint{font-size:12px;color:#666}
    pre{background:#f6f8fa;border:1px solid #e1e4e8;padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload Compliance Certificate</h1>

    <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data" target="_blank">
      <div class="row">
        <input type="file" name="file" required />
        <div class="hint">Accepted: PDF/Office/Images. Max ~25MB (configurable).</div>
      </div>
      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="row">
      <div class="hint">A new tab will open with the server response. The file will appear in the Drive folder immediately.</div>
    </div>
  </div>
</body>
</html>
