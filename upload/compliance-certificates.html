<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f8f9fb;color:#222}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:#fff;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 12px}
    p{margin:0 0 16px;color:#555}
    .card{padding:16px;border:1px solid #e6e8ef;border-radius:12px;background:#fafbff}
    .row{margin:12px 0}
    input[type=file]{width:100%;padding:12px;border:1px solid #d7dae3;border-radius:10px;background:#fff}
    button{padding:10px 16px;border:0;border-radius:10px;background:#2c7cf1;color:#fff;cursor:pointer}
    .hint{font-size:12px;color:#777;margin-top:6px}
    iframe{width:100%;height:220px;border:1px solid #e6e8ef;border-radius:12px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload Compliance Certificates</h1>
    <p>Choose one or more files and submit. They’ll be saved to our secure Drive folder.</p>

    <!--
      Simplest, most reliable approach: plain HTML form POSTing directly to Apps Script.
      We use a hidden iframe as the target so we can show the success page
      without navigating away from your site.
    -->
    <div class="card">
      <form id="uploadForm"
            action="https://script.google.com/macros/s/AKfycbzX7niK5jqZYLx5S_HAgr4jjuuUbv86pEf2rZe5BWc1j65ZILd6lQtpk2AzBfz0ozEN/exec"
            method="post"
            enctype="multipart/form-data">
        <!-- Optional shared-secret -->
        <!-- <input type="hidden" name="token" value="YOUR_SHARED_SECRET" /> -->
      
        <div class="row">
          <input type="file" name="file" required />
          <div class="hint">Accepted: any file type. You can add more fields below for multiple files.</div>
        </div>
      
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="row">
        <div class="hint">After you click submit, you’ll be taken to a confirmation page with a link to the Drive folder.</div>
      </div>
    </div>

  </div>
</body>
</html>
