<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Compliance Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f8f9fb;color:#222}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:#fff;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 12px}
    p{margin:0 0 16px;color:#555}
    .card{padding:16px;border:1px solid #e6e8ef;border-radius:12px;background:#fafbff}
    .row{margin:12px 0}
    .hint{font-size:12px;color:#777;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload Compliance Certificates</h1>
    <p>Choose one or more files and submit. They’ll be saved to our secure Drive folder.</p>

    <div class="card">
      <form id="uploadForm">
        <div class="row">
          <input type="file" name="file" id="fileInput" required />
          <div class="hint">PDF under ~25MB works best.</div>
        </div>
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="status" class="hint" style="margin-top:8px;"></div>
    </div>
    
    <script>
      const AS_URL = 'https://script.google.com/macros/s/AKfycbxQ_Ty4-piT3dJIo3XGZEDiXueFli-Jo6dTQNE9p9A-VWGfBIEwbhehCszFYR9D90K7/exec'; // your /exec
    
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const el = document.getElementById('fileInput');
        const status = document.getElementById('status');
        if (!el.files.length) { status.textContent = 'Pick a file first.'; return; }
    
        const fd = new FormData();
        fd.append('file', el.files[0]);
    
        status.textContent = 'Uploading…';
        try {
          // no-cors avoids preflight/CORS errors; we can’t read the response, but upload still works
          await fetch(AS_URL, { method: 'POST', body: fd, mode: 'no-cors' });
          status.textContent = '✅ Uploaded. Check the Drive folder.';
          el.value = ''; // reset
        } catch (err) {
          status.textContent = '⚠️ Upload failed. Try again.';
        }
      });
    </script>

  </div>
</body>
</html>
